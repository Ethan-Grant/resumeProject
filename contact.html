<body>

<div id="title">
    <h1>Please Contact Me</h1>
</div>



<div>
    <p>Below you will find a contact field. I can't wait to hear from you!
</div>


<div id=contactForm>
<form method="POST" action=" <!--Submissions website goes here--> " target="_blank">
    <table>
        <tr>
            <td> <label for="name">Name</label> </td>
            <td> <input id="name" type="text" placeholder="Full Name" ></input> </td>
         </tr>

        <tr>
            <td> <label for="phone">Phone</label> </td>
            <td> <input id="phone" type="text" placeholder="Phone Number" ></input> </td>
        </tr>

        <tr>
            <td> <label for="email">Email</label> </td>
            <td> <input id="email" type="email" placeholder="example@domain.com" ></input> </td>
        </tr>

        <tr>
            <td> <label for="company">Company</label> </td>
            <td> <input type="text" id="company" placeholder="Company Name"></input> </td>
        </tr>    

    </table><br><br>

    <label>Would you like to be contacted by text?</label><br>
    <input type="radio" name="textPref" id="textPrefYes" value="Yes">Yes</input><br>
    <input type="radio" name="textPref" id="textPrefNo" value="No">No</input><br><br>

    <label>What are your preferred methods of contact?</label><br>

    <input type="checkbox" id="textCheck" name="textCheck" value="Text"></input>
    <label for="textCheck">Text</label><br>

    <input type="checkbox" id="callCheck" name="callCheck" value="Call"></input>
    <label for="callCheck">Call</label><br>

    <input type="checkbox" id="emailCheck" name="emailCheck" value="Email"></input>
    <label for="emailCheck">Email</label><br><br>

    <label for="comments">Comments:</label><br>
    <textarea id="comments" cols="50" rows="20" maxlength="1000" placeholder="Form Does Not Currently Funciton, No PHP Yet Cell: 435-218-3345">


    </textarea><br><br>

    <button>Send Contact Form</button>

</form>
</div>
